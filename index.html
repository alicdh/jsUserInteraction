<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <title>(Sequence Buttons)</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="scratchpad.js" type="text/javascript"></script>
</head>

<body>
    <div class="blue shadowed sequence-box">
        <form>
            <div id="#fib">
                <input type="range" min="0" max="11" value="0"
                    onchange="slider(this, 'Fibonacci')">
                <button type="button" onclick="button(this, 'fib')">Fibonacci(0)</button>
            </div>

            <div id="#pell">
                <input type="range" min="0" max="11" value="0"
                       onchange="slider(this, 'Pell')">
                <button type="button" onclick="button(this, 'pell')">Pell(0)</button>
            </div>

            <div id ="#trib">
                <input type="range" min="0" max="11" value="0"
                       onchange="slider(this, 'Tribonacci')">
                <button type="button" onclick="button(this, 'trib')">Tribonacci(0)</button>
            </div>
        </form>
    </div>
</body>
</html>
